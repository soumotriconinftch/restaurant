# ============================================
# src/main/resources/application.properties
# Main configuration file
# ============================================

# Application Name
spring.application.name=restaurant-api

# Active Profile (dev or prod)
spring.profiles.active=dev

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Logging Configuration
logging.level.root=INFO
logging.level.com.fooddelivery.restaurantapi=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/restaurant-api.log

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ============================================
# src/main/resources/application-dev.properties
# Development Profile
# ============================================

# MySQL Database Configuration for DEV
spring.datasource.url=jdbc:mysql://localhost:3306/food_delivery_dev?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Logging for DEV
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# src/main/resources/application-prod.properties
# Production Profile
# ============================================

# PostgreSQL Database Configuration for PROD
spring.datasource.url=jdbc:postgresql://localhost:5432/food_delivery_prod
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000

# Logging for PROD
logging.level.org.hibernate.SQL=WARN
logging.level.com.fooddelivery.restaurantapi=INFO